<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
      <span aria-hidden="true" class="fa fa-times-circle"></span>
    </button>
    <h4 class="modal-title" translate>xml.button.showXML</h4>
  </div>
  <form name="form" ng-submit="ok()">
    <div class="modal-body p-a" style="min-height: 200px">
      <div class="row">
        <div class="col-md-12">
          <textarea id="code" ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions" ui-refresh='objectXml.xml' ng-if="objectXml" ng-model="objectXml.xml" spellcheck="false"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer text-left">
      <button type="submit" class="btn btn-primary btn-sm" ng-disabled="objectXml.error || objectXml.validate">
        <i ng-if="objectXml.validate" class="fa fa-spin fa-spinner"></i>
        <span translate>button.submit</span>
      </button>
      <button type="button" class="btn orange btn-sm" ng-disabled="objectXml.error" ng-click="copyToClipboard()" translate>button.copyToClipboard</button>
      <button type="button" class="btn btn-grey btn-sm" ng-click="cancel();" translate>button.cancel</button>
    </div>
  </form>
</div>
