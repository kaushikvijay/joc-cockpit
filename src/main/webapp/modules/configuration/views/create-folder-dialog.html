<div ng-click="refreshSession()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true" class="fa fa-times-circle"></span></button>
        <h4 class="modal-title">
            <span translate> joe.label.createFolder</span>
        </h4>
    </div>
     <form name="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a" style="overflow: auto; max-height: 70vh">
            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>joe.label.folderName</label>
                <div class="col-sm-6" ng-class="{ 'has-error' : (form.folder.$invalid && form.folder.$dirty) || !isUnique }">
                    <input type="text" spellcheck="false" ng-blur="checkFolderName()" class="form-control" name="folder" required ng-model="folder.name" autofocus autocomplete="off">
                     <div class="help-block text-danger" ng-if="form.folder.$dirty" ng-messages="form.folder.$error">
                         <div ng-message="required" translate>message.requiredError</div>
                     </div>
                    <div class="help-block text-danger" ng-if="!isUnique">
                       <div translate>message.uniqueError</div>
                   </div>
                </div>
            </div>
        </div>
         <div class="modal-footer text-left">
            <button type="submit" class="btn btn-primary btn-sm" translate ng-disabled="form.$invalid || !isUnique">button.submit</button>
            <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
         </div>
     </form>
</div>
