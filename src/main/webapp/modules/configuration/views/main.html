<div class="white box-shadow sub-header w-full inline">
    <div class="text-center pull-left" >
        <ul class="nav navbar-nav navbar-nav-inline nav-active-border nav-active-border4 b-orange">
            <li class="nav-item">
                <a class="nav-link" ui-sref-active="active" ui-sref="app.configuration.joe">
                    <span class="nav-text" translate>tab.joeEditor</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ui-sref-active="active" ui-sref="app.configuration.yade">
                    <span class="nav-text" translate>tab.yade</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ui-sref-active="active" ui-sref="app.configuration.notification">
                    <span class="nav-text" translate>tab.notification</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ui-sref-active="active" ui-sref="app.configuration.other">
                    <span class="nav-text" translate>tab.others</span>
                </a>
            </li>
            <div class="separator"></div>
        </ul>

    </div>
    <div class="inline pull-right" style="margin-right: 19px; margin-top: 10px">
        <div ng-if="currentTab !== '/joe'">
            <button class="btn btn-sm btn-grey m-l-sm pull-right" ng-if="hideButton" ng-click = "deployXML()">
                <i class="fa fa-rocket"></i>
                <span translate>joe.button.deploy</span>
            </button>
            <button class="btn btn-sm btn-grey m-l-sm pull-right" ng-if="hideButton" ng-click="saveXml()">
                <i class="fa fa-download"></i>
                {{'xml.button.export' | translate}}
            </button>
            <button class="btn btn-sm btn-grey m-l-sm pull-right" ng-if="hideButton" ng-click="validateXml()">
                <i class="fa fa-check"></i>
                {{'xml.button.validate' | translate}}
            </button>
            <button class="btn btn-sm btn-grey m-l-sm pull-right" ng-if="hideButton" ng-click="showXml()">
                <i class="fa fa-television"></i>
                {{'xml.button.showXML' | translate}}
            </button>
            <button class="btn btn-sm btn-grey m-l-sm  pull-right" ng-click="importXML()">
                <i class="fa fa-upload"></i>
                {{'xml.button.importXML' | translate}}
            </button>
            <button class="btn btn-sm btn-grey m-l-sm pull-right" ng-click="newXmlFile()">
                <i class="fa fa-file"></i>
                {{'xml.button.new' | translate}}
            </button>
            <div class="badge pull-right m-l-sm" ng-class="validConfig?'badge-success':'badge-danger'" ng-if="hideButton">
                <span ng-if="validConfig" translate>xml.label.validate</span>
                <span ng-if="!validConfig" translate>xml.label.nonValidate</span>
            </div>
            <div class="badge pull-right" ng-class="isDeployed?'badge-success':'badge-danger'" ng-if="hideButton">
                <span ng-if="isDeployed" translate>joe.label.deployed</span>
                <span ng-if="!isDeployed" translate>joe.label.notDeployed</span>
            </div>
        </div>
        <div ng-if="currentTab === '/joe'">
            <button class="btn btn-sm btn-grey m-l-sm pull-right" ng-disabled="isDeployBtnDisabled" ng-click = "showDeploy()">
                <i class="fa fa-rocket"></i>
                <span translate>joe.button.deploy</span>
            </button>
        </div>
    </div>
</div>
<div class="scroll-y">
    <div class="padding p-b-0 p-t-0" ng-if="schedulerIds.selected">
        <div ui-view></div>
    </div>
    <div ng-if="!schedulerIds.selected" class="text-center m-t-md text-md text-orange">
        <span>{{'message.noSchedulerInstalled' | translate}}</span>
    </div>
</div>
