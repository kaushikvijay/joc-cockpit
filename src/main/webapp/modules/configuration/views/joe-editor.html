<div class="inline w-full" ng-hide="isLoading">
    <div resizable r-directions="['right']" id="leftSidePanel" class="sticky leftPanel editor">
        <div class="editor-tree white">
            <div class="tree-block">
                <tree tree-data="tree" tree-control="my_tree" expand-on="expanding_property"
                      on-select="treeHandler1(branch)" on-click="treeHandler(branch)"
                      expand-node="expandNode(branch)" collapse-node="collapseNode(branch)"
                      template-url="modules/core/template/editor-tree.html">
                </tree>
            </div>
        </div>
    </div>
    <div id="centerPanel" class="centerPanel">
        <div class="row m-t">
            <div class="col-md-12">
                <div ng-if="type == 'JOB'" >
                    <div ui-include="'modules/configuration/views/job-template.html'"></div>
                </div>
                <div ng-if="type == 'JOBCHAIN'" >
                    <div ui-include="'modules/configuration/views/job-chain-template.html'"></div>
                </div>
                <div ng-if="type == 'ORDER'">
                    <div ui-include="'modules/configuration/views/order-template.html'"></div>
                </div>
                <div ng-if="type == 'LOCK'">
                    <div ui-include="'modules/configuration/views/lock-template.html'"></div>
                </div>
                <div ng-if="type == 'PROCESSCLASS'">
                    <div ui-include="'modules/configuration/views/process-class-template.html'"></div>
                </div>
                <div ng-if="type == 'SCHEDULE'">
                    <div ui-include="'modules/configuration/views/schedule-template.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="isLoading" class="loading-img1"></div>
