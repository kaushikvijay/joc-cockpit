<div class="row">
    <div class="col-md-12">
        <div class="box p-a">
            <div class="b-b p-b m-b">
                <span class="text text-dark" ng-if="!processClass.name" translate>label.processClasses</span>
                <span class="text" ng-if="processClass.name"><span class="text-primary">{{processClass.name}}</span> - <span class="text-dark text-sm">{{processClass.message | translate}}
                <a class="m-l-xs" ng-if="processClass.message === 'JOE1002'" ng-click="showDiff()"><i class="fa fa-columns text"></i></a>
                </span></span>
                <div class="inline pull-right" style="margin-top: -2px" ng-if="!processClass">
                    <button class="btn btn-sm btn-grey m-l-sm" ng-click="createProcessClass()">
                        <i class="fa fa-plus"></i>
                        <span translate>joe.button.createProcessClass</span>
                    </button>
                </div>
            </div>
            <div ng-if="!processClass">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered ">
                        <thead>
                        <tr>
                            <th class="menu"><span translate>label.action</span></th>
                            <th ng-click="sortBy1('processClass')" width="50%"><a><span translate>label.processClass</span>
                                <i ng-show="filter.sortBy == 'processClass' && !filter.sortReverse"
                                   class="fa fa-caret-up "></i>
                                <i ng-show="filter.sortBy == 'processClass' && filter.sortReverse"
                                   class="fa fa-caret-down "></i></a>
                            </th>
                            <th ng-click="sortBy1('maxProcesses')" width="25%"><a><span translate>label.maxProcesses</span>
                                <i ng-show="filter.sortBy == 'maxProcesses' && !filter.sortReverse"
                                   class="fa fa-caret-up "></i>
                                <i ng-show="filter.sortBy == 'maxProcesses' && filter.sortReverse"
                                   class="fa fa-caret-down "></i></a>
                            </th>
                            <th ng-click="sortBy1('remoteScheduler')" width="25%"><a><span translate>label.hostUrl</span>
                                <i ng-show="filter.sortBy == 'remoteScheduler' && !filter.sortReverse"
                                   class="fa fa-caret-up "></i>
                                <i ng-show="filter.sortBy == 'remoteScheduler' && filter.sortReverse"
                                   class="fa fa-caret-down "></i></a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="processClass in processClasses | orderBy:filter.sortBy:filter.sortReverse">
                            <td class="menu">
                                <div class="btn-group dropdown">
                                    <button type="button" class="btn-drop more-option-h" dropdown="" data-toggle="dropdown">
                                        <i class="fa fa-ellipsis-h"></i>
                                    </button>
                                    <div class="dropdown-menu list-dropdown dropdown-ac dropdown-more" role="menu">
                                        <a ng-click="removeProcessClass(processClass)" class="dropdown-item " translate="">label.remove</a>
                                        <a class="dropdown-item" ng-class="{'disable-link' : processClass.deployed}" ng-click="deployProcessClass(processClass);">
                                            <div translate>joe.button.deploy</div>
                                        </a>
                                        <a class="dropdown-item" ng-click="editXml(processClass);">
                                          <div translate>button.editXml</div>
                                        </a>
                                        <a class="dropdown-item" ng-click="showXml(processClass);">
                                          <div translate>button.showXml</div>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td class="cursor" ng-click="createProcessClass(processClass)">
                                <span ng-bind="processClass.name"></span>
                                <span class="label bg-green m-l-sm" ng-if="processClass.deployed" translate>joe.label.deployed</span>
                                <span class="label bg-gold m-l-sm" ng-if="!processClass.deployed" translate>joe.label.notDeployed</span>
                            </td>
                            <td class="cursor" ng-click="createProcessClass(processClass)" ng-bind="processClass.maxProcesses"></td>
                            <td class="cursor" ng-click="createProcessClass(processClass)" ng-bind="processClass.remoteScheduler"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div ng-if="processClass">
                <form name="form">
                    <div class="form-group row" ng-class="{ 'has-error' : form.name.$invalid && form.name.$dirty}">
                        <label class="col-md-4 col-lg-3 form-control-label" translate>label.processClass</label>
                        <div class="col-md-8 col-lg-6">
                            <input type="text" required ng-maxlength="255" class="form-control" placeholder="Enter process class name" unique-name data="{{processClasses}}"
                                   name="name" ng-model="processClass.name">
                            <div class="text-danger help-block" ng-if="form.name.$dirty" ng-messages="form.name.$error">
                                <div ng-message="required" translate>message.requiredError</div>
                                <div ng-message="maxlength" translate>message.tooLongError</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-lg-3 form-control-label" translate>label.maxProcesses</label>
                        <div class="col-md-8 col-lg-6">
                            <input type="number" class="form-control" placeholder="{{'placeholder.maximumProcesses' | translate}}"
                                   name="max" min="0" ng-model="processClass.maxProcesses">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-lg-3 form-control-label" translate>label.hostUrl</label>
                        <div class="col-md-8 col-lg-6">
                            <input type="url" class="form-control" name="url" placeholder="{{'placeholder.hostUrl' | translate}}" ng-model="processClass.remoteScheduler">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
