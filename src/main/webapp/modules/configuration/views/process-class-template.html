<div class="row" ng-controller="ProcessClassEditorCtrl">
    <div class="col-md-12">
        <div class="box p-a">
            <div class="b-b p-b m-b">
                <span translate>label.processClass</span>
                <div class="inline pull-right" style="margin-top: -2px" ng-if="!processClass">
                    <button class="btn btn-sm btn-grey m-l-sm" ng-click="createProcessClass()">
                        <i class="fa fa-plus"></i>
                        <span translate>joe.button.createProcessClass</span>
                    </button>
                </div>
            </div>
            <div ng-if="!processClass">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered ">
                        <thead>
                        <tr>
                            <th class="menu"><span translate>label.action</span></th>
                            <th ng-click="sortBy1('processClass')" width="50%"><a><span translate>label.processClass</span>
                                <i ng-show="filter.sortBy == 'processClass' && !filter.sortReverse"
                                   class="fa fa-caret-up "></i>
                                <i ng-show="filter.sortBy == 'processClass' && filter.sortReverse"
                                   class="fa fa-caret-down "></i></a>
                            </th>
                            <th ng-click="sortBy1('maxProcesses')" width="50%"><a><span translate>label.maxProcesses</span>
                                <i ng-show="filter.sortBy == 'maxProcesses' && !filter.sortReverse"
                                   class="fa fa-caret-up "></i>
                                <i ng-show="filter.sortBy == 'maxProcesses' && filter.sortReverse"
                                   class="fa fa-caret-down "></i></a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="processClass in processClasses | orderBy:filter.sortBy:filter.sortReverse" class="cursor">
                            <td class="menu">
                                <div class="btn-group dropdown">
                                    <button type="button" class="btn-drop more-option-h" dropdown="" data-toggle="dropdown">
                                        <i class="fa fa-ellipsis-h"></i>
                                    </button>
                                    <div class="dropdown-menu list-dropdown dropdown-ac dropdown-more" role="menu">
                                        <a ng-click="removeProcessClass(processClass)" class="dropdown-item " translate="">label.remove</a>
                                    </div>
                                </div>
                            </td>
                            <td ng-bind="processClass.name"></td>
                            <td ng-bind="processClass.maxProcesses"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div ng-if="processClass">
                <form name="form">
                    <div class="form-group row"
                         ng-class="{ 'has-error' : (((name.dirty || name.touched) && name.invalid))}">
                        <label class="col-md-4 col-lg-3 form-control-label" translate>label.processClass</label>
                        <div class="col-md-8 col-lg-6">
                            <input type="text" required class="form-control" placeholder="Enter process class name"
                                   autocomplete="false"
                                   name="name" ng-model="processClass.name">
                            <div ng-if="name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
                                <div ng-if="name.errors.required">
                                    <div translate>message.requiredError</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-lg-3 form-control-label" translate>label.maxProcesses</label>
                        <div class="col-md-8 col-lg-6">
                            <input type="number" class="form-control" placeholder="Enter number of Maximum processes"
                                   name="max" ng-model="processClass.maxProcess">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
