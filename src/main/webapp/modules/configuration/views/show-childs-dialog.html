  <button type="button" class="close" ng-click="cancel()" aria-label="Close">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
  <h4 class="modal-title">
    <span translate>xml.label.xsdElement</span>
  </h4>
</div>

  <div class="p-a">

      <div class="col-md-6">

          <a ng-click="expandAll()" uib-tooltip="{{'tooltip.expandAll' | translate}}">
            <i  class="fa fa-angle-double-down fa-lg" ></i>
          </a>
          <a class="m-l-xs" ng-click="collapseAll()" uib-tooltip="{{'tooltip.collapseAll' | translate}}">
            <i class="fa fa-angle-double-up fa-lg"></i>
          </a>
        </div>

                  <span ng-if="node.isCollapsed" class="fa fa-angle-right fa-lg p-r-10"></span>
                  <span ng-if="node.isExpanded" class="fa fa-angle-down fa-lg p-r-10"></span>

        </div>
      </div>
      <div class="col-md-6 b-l">
        <div class="col-md-12">
          <div class="row">
            <div class="col-6">
              <input type="search" name="search" ng-model="data" placeholder="Search">
            </div>
            <div class="col-2 p-l-0">
              <button class="btn btn-sm" ng-click="search(data)" translate>button.search</button>
            </div>
            <div class="col-4 p-t-xs">
              <span class="text-success text-sm" ng-if="counter>0 && data !== ''">
                <span translate>xml.label.matchFound</span> {{counter}}</span>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div ng-bind-html="innerTreeStruct" id="innertext" class="m-t"></div>
        </div>

<div class="modal-footer text-left">
  <button type="button" class="btn btn-grey btn-sm" ng-click="cancel()"
