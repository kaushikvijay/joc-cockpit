<div class="row">
  <div class="col-md-12">
    <div class="box p-a">
      <div class="b-b p-b m-b">
        <span class="text text-dark" ng-if="!lock.name" translate>label.locks</span>
        <span class="text" ng-if="lock.name"><span class="text-primary">{{lock.name}}</span> - <span class="text-dark text-sm">{{lock.message | translate}}
        <a class="m-l-xs" ng-if="lock.message === 'JOE1002'" ng-click="showDiff()"><i class="fa fa-columns text"></i></a>
        </span></span>
        <div class="inline pull-right" style="margin-top: -2px" ng-if="!lock">
          <button class="btn btn-sm btn-grey m-l-sm" ng-click="createLock()" >
            <i class="fa fa-plus"></i>
            <span translate>joe.button.createLock</span>
          </button>
        </div>
      </div>
      <div ng-if="!lock">
        <div class="table-responsive">
          <table class="table table-hover table-bordered ">
            <thead>
            <tr>
              <th class="menu"><span translate>label.action</span></th>
              <th ng-click="sortBy1('name')" width="50%"><a><span translate>label.lock</span>
                <i ng-show="filter.sortBy == 'name' && !filter.sortReverse"
                   class="fa fa-caret-up "></i>
                <i ng-show="filter.sortBy == 'name' && filter.sortReverse"
                   class="fa fa-caret-down "></i></a>
              </th>
              <th ng-click="sortBy1('maxNonExclusive')" width="50%"><a><span translate>label.maxNonExclusive</span>
                <i ng-show="filter.sortBy == 'maxNonExclusive' && !filter.sortReverse"
                   class="fa fa-caret-up "></i>
                <i ng-show="filter.sortBy == 'maxNonExclusive' && filter.sortReverse"
                   class="fa fa-caret-down "></i></a>
              </th>
            </tr>
            </thead>
            <tbody >
            <tr ng-repeat="lock in locks | orderBy:filter.sortBy:filter.sortReverse">
              <td class="menu">
                <div class="btn-group dropdown">
                  <button type="button" class="btn-drop more-option-h" dropdown="" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-h"></i>
                  </button>
                  <div class="dropdown-menu list-dropdown dropdown-ac dropdown-more" role="menu">
                    <a ng-click="removeLock(lock)" class="dropdown-item " translate="">label.remove</a>
                    <a class="dropdown-item" ng-class="{'disable-link' : lock.deployed}" ng-click="deployLock(lock);">
                        <div translate>joe.button.deploy</div>
                    </a>
                    <a class="dropdown-item" ng-click="editXml(lock);">
                      <div translate>button.editXml</div>
                    </a>
                    <a class="dropdown-item" ng-click="showXml(lock);">
                      <div translate>button.showXml</div>
                    </a>
                  </div>
                </div>
              </td>
              <td class="cursor" ng-click="createLock(lock)">
                <span ng-bind="lock.name"></span>
                <span class="label bg-green m-l-sm" ng-if="lock.deployed" translate>joe.label.deployed</span>
                <span class="label bg-gold m-l-sm" ng-if="!lock.deployed" translate>joe.label.notDeployed</span>
              </td>
              <td class="cursor" ng-click="createLock(lock)" >
                <span ng-if="lock.maxNonExclusive" ng-bind="lock.maxNonExclusive"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div ng-if="lock">
      <form name="form" ng-submit="onSubmit()">
        <div class="form-group row"
             ng-class="{ 'has-error' : form.name.$invalid && form.name.$dirty}">
          <label class="col-md-2 col-lg-3 form-control-label" translate>label.lockName</label>
          <div class="col-md-6 col-lg-6">
            <input type="text" required ng-maxlength="255" class="form-control" placeholder="{{'joe.placeholder.lock' |  translate}}" unique-name data="{{locks}}"
                   name="name" ng-model="lock.name">
            <div class="text-danger help-block" ng-if="form.name.$dirty" ng-messages="form.name.$error">
              <div ng-message="required" translate>message.requiredError</div>
              <div ng-message="maxlength" translate>message.tooLongError</div>
            </div>
          </div>
        </div>
        <div class="form-group row m-b-sm m-t">
            <label class="col-md-2 col-lg-3" translate>label.maxNonExclusive</label>
            <div class="col-md-6 col-lg-6">
                <label class="md-check">
                    <input type="checkbox" ng-model="lock.checkbox" name="checkbox">
                    <i class="primary"></i>
                </label>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-lg-3 form-control-label" translate>joe.label.unlimited</label>
          <div class="col-md-6 col-lg-6">
            <input type="number" class="form-control" ng-disabled="lock.checkbox" placeholder="Enter non exclusive"
                   name="maxNonExclusive" ng-model="lock.maxNonExclusive" >
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
