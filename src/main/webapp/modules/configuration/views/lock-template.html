<div class="row" ng-controller="LockEditorCtrl">
  <div class="col-md-12">
    <div class="box p-a">
      <div class="b-b p-b m-b">
        <span class="text text-dark" translate>label.locks</span>
        <div class="inline pull-right" style="margin-top: -2px" ng-if="!lock">
          <button class="btn btn-sm btn-grey m-l-sm" ng-click="createLock()" >
            <i class="fa fa-plus"></i>
            <span translate>joe.button.createLock</span>
          </button>
        </div>
      </div>
      <div ng-if="!lock">
        <div class="table-responsive">
          <table class="table table-hover table-bordered ">
            <thead>
            <tr>
              <th ng-click="sortBy1('lock')" width="50%"><a><span translate>label.lock</span>
                <i ng-show="filter.sortBy == 'lock' && !filter.sortReverse"
                   class="fa fa-caret-up "></i>
                <i ng-show="filter.sortBy == 'lock' && filter.sortReverse"
                   class="fa fa-caret-down "></i></a>
              </th>
              <th ng-click="sortBy1('maxNonExclusive')" width="50%"><a><span translate>label.maxNonExclusive</span>
                <i ng-show="filter.sortBy == 'maxNonExclusive' && !filter.sortReverse"
                   class="fa fa-caret-up "></i>
                <i ng-show="filter.sortBy == 'maxNonExclusive' && filter.sortReverse"
                   class="fa fa-caret-down "></i></a>
              </th>
            </tr>
            </thead>
            <tbody >
            <tr ng-repeat="lock in locks | orderBy:filter.sortBy:filter.sortReverse" class="cursor">
              <td ng-bind="lock.name"></td>
              <td ng-bind="lock.maxNonExclusive"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div ng-if="lock">
      <form name="form" ng-submit="onSubmit()">
        <div class="form-group row"
             ng-class="{ 'has-error' : form.name.$invalid && form.name.$dirty}">
          <label class="col-md-2 col-lg-3 form-control-label" translate>label.lockName</label>
          <div class="col-md-6 col-lg-6">
            <input type="text" required ng-maxlength="255" class="form-control" placeholder="Enter Lock name"
                   name="name" ng-model="lock.name" autocomplete="false">
            <div class="text-danger help-block" ng-if="form.name.$dirty" ng-messages="form.name.$error">
              <div ng-message="required" translate>message.requiredError</div>
              <div ng-message="maxlength" translate>message.tooLongError</div>
            </div>
          </div>
        </div>
        <div class="form-group row m-b-sm m-t">
            <label class="col-md-2 col-lg-3" translate>label.maxNonExclusive</label>
            <div class="col-md-6 col-lg-6">
                <label class="md-check">
                    <input type="checkbox" ng-model="lock.maxNonExclusive" name="maxNonExclusive">
                    <i class="primary"></i>
                </label>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-lg-3 form-control-label" translate>Unlimited</label>
          <div class="col-md-6 col-lg-6">
            <input type="number" class="form-control" ng-disabled="lock.maxNonExclusive" placeholder="Enter non exclusive"
                   name="unlimited" ng-model="lock.nonExclusive" >
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
