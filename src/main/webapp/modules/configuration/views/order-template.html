<div class="row">
  <div class="col-md-12">
    <div class="box p-a">
      <div class="b-b p-b m-b">
        <span translate>label.order</span>
      </div>
      <form name="form" ng-submit="onSubmit()">
        <div class="form-group row"
             ng-class="{ 'has-error' : (((name.dirty || name.touched) && name.invalid))}">
          <label class="col-md-4 col-lg-3 form-control-label" translate>label.orderName</label>
          <div class="col-md-8 col-lg-6">
            <input required class="form-control" placeholder="{{'placeholder.orderName' | translate}}"
                   name="name" ng-model="order.name">
            <div ng-if="name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
              <div ng-if="name.errors.required">
                <div translate>message.requiredError</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-left m-t">
            <button type="submit" class="btn btn-sm btn-primary" ng-disabled="form.$invalid" translate>button.submit</button>
            <button type="button" class="btn btn-sm btn-grey m-l-sm" translate>button.clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="rightSideBar" ng-if="previewCalendarView" class="slideInRight">
    <div class="close-btn" ng-click="closeCalendarView()"></div>
    <div class="text-center m-b text" ><i class="fa fa-calendar text-danger" ng-class="{'text-primary' : previewCalendarView.type == 'WORKING_DAYS'}"></i>&nbsp;<span class="_600 b-b p-b-sm m-l-sm">{{previewCalendarView.name}} <i ng-if="previewCalendarView.title" class="m-l-sm"> - {{previewCalendarView.title}}</i></span></div>
    <!--<app-preview-calendar-template [schedulerId]="schedulerId"></app-preview-calendar-template>-->
</div>
