<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true" class="fa fa-times-circle"></span></button>
        <h4 class="modal-title" >
            <span ng-if="!calendar">
                <span class="text-capitalize" translate>label.delete</span> {{user.user}} {{role.role}} {{master.master}} {{folder.folder}}{{permission.path}}?
            </span>
            <span ng-if="calendar">
                <span class="text-capitalize" translate>label.update</span> {{calendar.name}} ?
            </span>
        </h4>
    </div>
    <div class="modal-body p-a">
        <div class="row">
            <div class=" col-sm-12 text-center m-a">
                <span ng-if="user.user" translate class="text">message.deleteUser</span>
                <span ng-if="role.role" translate class="text">message.deleteRole</span>
                <span ng-if="master.master" translate class="text">message.deleteMaster</span>
                <span ng-if="folder.folder" translate class="text">message.deleteFolder</span>
                <span ng-if="permission.path" translate class="text">message.deletePermission</span>
                <span ng-if="calendar" translate class="text">message.updateCalendar</span>
            </div>
        </div>
        <div class="row m-t-md">
            <div class="b-t"></div>
        </div>
        <div class="form-group m-t m-b-xs">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="ok()">
                <span ng-if="!calendar" translate>button.delete</span>
                <span ng-if="calendar" translate>button.confirm</span>
            </button>
            <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
        </div>
    </div>
</div>
