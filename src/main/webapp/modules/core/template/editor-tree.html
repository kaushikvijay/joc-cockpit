
<div style="height: 100% !important;overflow: auto">
    <table class="tree-grid folder-tree-grid pull-left">
        <tbody>
        <tr ng-repeat="row in tree_rows | searchFor:$parent.filterString:expandingProperty:colDefinitions track by row.branch.uid"
            ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="tree-grid-row">
            <td >
                <table class="fixed indented" style="table-layout: fixed;">
                    <tr ng-class="{'text-primary' : row.branch.selected1}">
                        <td style="min-width: 11px; width: 11px;">
                            <a class="text-hover-primary" ng-click="user_clicks_branch(row.branch)">
                                <i ng-if="!row.branch.expanded && row.branch.folders.length>0 && !row.branch.object" ng-click="row.branch.expanded = !row.branch.expanded" class="tree-icon fa fa-angle-right fa-lg"></i>
                                <i ng-if="row.branch.expanded && row.branch.folders.length>0 && !row.branch.object" ng-click="row.branch.expanded = !row.branch.expanded" class="tree-icon fa fa-angle-down fa-lg"></i>
                                <i ng-if="!row.branch.expanded && row.branch.children.length>0 && row.branch.object" ng-click="row.branch.expanded = !row.branch.expanded" class="tree-icon fa fa-angle-right fa-lg"></i>
                                <i ng-if="row.branch.expanded && row.branch.children.length>0 && row.branch.object" ng-click="row.branch.expanded = !row.branch.expanded" class="tree-icon fa fa-angle-down fa-lg"></i>
                                <i ng-if="row.branch.children.length==0 && row.branch.object" class="fa fa-caret-right fa-lg w-15 m-t-xs"></i>
                                <i ng-if="row.branch.folders.length==0 && !row.branch.object"></i>
                            </a>
                        </td>
                        <td nowrap>
                            <span class="p-l-sm tree-label" ng-click="on_user_click(row.branch)">
                                <span>
                                    <i ng-if="!row.branch.expanded && !row.branch.object" class="fa fa-folder"></i>
                                    <i ng-if="row.branch.expanded && row.branch.folders.length>0 && !row.branch.object" class="fa fa-folder-open"></i>
                                    <i ng-if="row.branch.expanded && row.branch.folders.length==0 && !row.branch.object" class="fa fa-folder"></i>
                                    <i ng-if="row.branch.object == 'Jobs'" class="icon-jobs-icon custom-icon"></i>
                                    <i ng-if="row.branch.object == 'Job Chains'" class="fa fa-chain"></i>
                                    <i ng-if="row.branch.object == 'Orders'" class="icon-orders-icon custom-icon"></i>
                                    <i ng-if="row.branch.object == 'Locks'" class="icon-lock-icon"></i>
                                    <i ng-if="row.branch.object == 'Process Classes'" class="icon-process-class-icon custom-icon"></i>
                                    <i ng-if="row.branch.object == 'Schedules'" class="icon-daily-plan-icon custom-icon"></i>
                                    <i ng-if="row.branch.object == 'Pre/Post Processing'" class="icon-calendar-icon custom-icon"></i>
                                    {{row.branch[expandingProperty.field] || '/' }}
                                </span>
                            </span>
                        </td>
                    </tr>
                    <tr ng-if="row.branch.expanded" ng-repeat="child in row.branch.children">
                        <td style="min-width: 11px; width: 11px;">
                        </td>
                        <td>
                            <div class="p-l-md p-t-xs">
                                 <span>
                                    <i class="fa fa-circle-o text-xs w-15"></i>
                                     {{child.name}}
                                 </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
