<div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <span aria-hidden="true" class="fa fa-times-circle"></span>
        </button>
        <h4 class="modal-title" translate>label.importCalendar</h4>
    </div>
    <div class="modal-body p-a -m-b-sm">
        <div class="table-responsive">

            <table class="table table-hover" ng-if="uploader.queue.length>0">
                <thead>
                <tr>
                    <th translate>label.name</th>
                    <th ng-show="uploader.isHTML5" translate>label.size</th>
                    <th ng-show="uploader.isHTML5" translate>label.progress</th>
                    <th translate>label.status</th>
                    <th width="232" translate>label.action</th>
                </tr>
                </thead>
                <tbody style="width: 100%">
                <tr ng-repeat="item in uploader.queue">
                    <td>
                        <i class="fa fa-file"></i>
                        <span>{{ item.file.name }} </span>
                    </td>
                    <td ng-show="uploader.isHTML5" nowrap>
                        <span>{{item.file.size/1024/1024|number:3 }} MB</span>
                    </td>
                    <td ng-show="uploader.isHTML5">
                        <span class="font14">{{item.progress}}%</span></td>
                    <td>
                        <span ng-show="item.isSuccess"><i class="fa fa-check text-success"></i></span>
                        <span ng-show="item.isCancel"><i class="fa fa-ban"></i></span>
                        <span ng-show="item.isError"><i class="fa fa-remove text-danger"></i></span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="fa fa-upload"></span> {{'button.upload' | translate}}
                        </button>
                        <button type="button" class="btn btn-warning btn-xs m-a-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <span class="fa fa-ban"></span> {{'button.cancel' | translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="fa fa-remove"></span> {{'button.remove' | translate}}
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div nv-file-drop="" uploader="uploader" class="drop-box-full">
                <div><img src="images/upload.png"></div>
                <div translate>button.dropFileToUpload</div>
            </div>
            <div class="p-l-sm p-t-sm">
                <button class="btn bg-blue btn-sm"
                        onclick="openFileOption()">
                    <span translate="">button.chooseFileToUpload</span>
                </button>
            </div>
            <input type="file" id="file1" nv-file-select="" uploader="uploader"
                   multiple style="display: none;">
        </div>

    </div>
</div>
<script>
    function openFileOption() {
        document.getElementById("file1").click();
    }
</script>
