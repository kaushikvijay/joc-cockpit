<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-strict-di>

<head>
    <meta charset="utf-8"/>
    <title>JobScheduler</title>
    <meta charset="utf-8"/>
    <meta name="description" content="opensource, scheduler, sos, jobscheduler"/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        pre.log {
            color: #3d464d;
            margin-bottom: 0;
            font-family: Lucida Console, monospace;
            font-size: 12px;
            margin-top: 4px;
        }
        .log_error, .log_stderr {
            color: red !important
        }
        .log_warn {
            color: tomato
        }
        .log_info {
            color: #000
        }
        .log_debug {
            color: #006400
        }
        .log_debug2 {
            color: #408040
        }
        .log_debug3 {
            color: grey
        }
        .log_debug4, .log_debug5, .log_debug6, .log_debug7, .log_debug8 {
            color: #8080FF
        }
        .log_debug9 {
            color: #a0a0a0
        }
        .p-l-sm {
            padding-left: 8px !important
        }

        .loading-img {
            position: fixed;
            overflow: hidden !important;
            top: 25px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1020;
            background: url(images/loader.gif) 50% 50% no-repeat;
            background-size: 50px
        }
        .link {
            font-size: 14px;
        }
        a{
            color: #007da6;
        }
    </style>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css"/>
</head>
<body ng-controller="LogCtrl">
<div class="p-l-sm log">
    <a href class="link" ng-click="download()"><i class="fa fa-download"></i> <span> Download</span></a>
</div>
<pre class="p-l-sm log">
    <div ng-bind-html="logs"></div>
    <span class="log_error" ng-bind="error"></span>
</pre>
<div ng-if="loading" class="loading-img"></div>
<iframe name="tmpFrame" id="tmpFrame" width="1" height="1" style="visibility:hidden;position:absolute;display:none"></iframe>
<script src="bower_components/angular/angular.min.js"></script>
<script src="modules/log.js"></script>
</body>
</html>
