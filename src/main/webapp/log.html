<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-strict-di>

<head>
    <meta charset="utf-8"/>
    <title>JobScheduler</title>
    <meta charset="utf-8"/>
    <meta name="description" content="opensource, scheduler, sos, jobscheduler"/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        pre.log {
            color: #3d464d;
            margin-bottom: 0;
            line-height: .6557143;
            font-family: Lucida Console, monospace;
            font-size: 12px;
        }
        .no_data {
            color: #007da6;
            text-align: center;
            font-family: Lucida Console, monospace;
            font-size: 14px;
        }
        .log_error, .log_stderr {
            color: red !important
        }
        .log_warn {
            color: tomato
        }
        .log_info {
            color: #000
        }
        .log_debug {
            color: #006400
        }
        .log_debug2 {
            color: #408040
        }
        .log_debug3 {
            color: grey
        }
        .log_debug4, .log_debug5, .log_debug6, .log_debug7, .log_debug8 {
            color: #8080FF
        }
        .log_debug9 {
            color: #a0a0a0
        }
        .p-l-sm {
            padding-left: 8px !important
        }

        .loading-img {
            position: fixed;
            overflow: hidden !important;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1020;
            background: url(images/loader.gif) 50% 50% no-repeat;
            background-size: 50px
        }
    </style>
</head>
<body ng-controller="LogCtrl">

<div ng-if="loading" class="loading-img">
</div>
<pre class="p-l-sm log">
    <span ng-bind-html="logs"></span>
    <span class="log_error" ng-bind="error"></span>
</pre>
<div class="no_data">
    <span ng-bind="noData">

    </span>
</div>
<!-- Angular -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="modules/log.js"></script>
</body>
</html>
