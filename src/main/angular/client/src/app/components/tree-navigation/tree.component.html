<div class="pl-20">
<a class="text" (click)="expandAll();" [nz-tooltip]="'tooltip.expandAll' | translate">
  <i class="fa fa-angle-double-down fa-lg"></i>
</a>
<a class="text m-l-xs" (click)="collapseAll();" [nz-tooltip]="'tooltip.collapseAll' | translate">
  <i class="fa fa-angle-double-up fa-lg"></i>
</a>
<a class="text resize-cursor a-1" style="position: absolute; right: 22px;">
  <i class="fa fa-angle-double-left fa-lg" (click)="coreService.hidePanel()"></i>
</a>
<a class="text resize-cursor a-2" style="position: absolute; right: 22px;">
  <i class="fa fa-angle-double-right fa-lg" (click)="coreService.showLeftPanel()"></i>
</a>
<div class="tree-block">
  <nz-tree
    [nzShowExpand]="false"
    [nzExpandAll]="isExpandAll"
    [nzData]="tree"
    [nzTreeTemplate]="nzTreeTemplate"
  ></nz-tree>
  <ng-template #nzTreeTemplate let-node>
      <div class="node-wrapper">
        <span *ngIf="node.children && node.children.length>0"
              [class.toggle-children-wrapper-expanded]="node.isExpanded"
              [class.toggle-children-wrapper-collapsed]="!node.isExpanded"
              (click)="openFolder(node)" class="w-16 cursor">
          <span *ngIf="!node.isExpanded" class="fa fa-angle-right fa-lg"></span>
          <span *ngIf="node.isExpanded" class="fa fa-angle-down fa-lg"></span>
        </span>
        <span *ngIf="(!node.children || node.children.length === 0)" class="fa fa-caret-right fa-lg w-16 m-t-xs"></span>
        <div class="node-content-wrapper"
             [class.node-content-wrapper-active]="node.origin.isSelected"
             (click)="selectNode(node)">
          <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" class="w-14"></i>
          {{node.origin.name || node.origin.path}}
        </div>
        <span *ngIf="node.children && node.children.length>0" (click)="expandNode(node);"> <i
          class="expand-collapse fa fa-angle-double-down"></i> </span>
        <span *ngIf="node.children && node.children.length>0" (click)="collapseNode(node);"> <i
          class="expand-collapse fa fa-angle-double-up"></i></span>
      </div>
    </ng-template>
</div>
<div class="rg-right"><span></span></div>
</div>
