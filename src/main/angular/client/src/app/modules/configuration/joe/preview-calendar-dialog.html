<div class="modal-header">
  <h4 class="modal-title">
    <span translate>label.previewCalendar</span> : {{calendar.name}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="min-height: 490px; max-height: 650px; overflow: auto">
  <div class="row">
    <div id="full-calendar"></div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
    button.close
  </button>
</div>
