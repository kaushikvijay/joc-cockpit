<div class="modal-header">
  <h4 class="modal-title" translate>workflow.label.setVersion</h4>
  <button type="button" class="close" (click)="cancel()" aria-label="Close">
      <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form name="form" (ngSubmit)="setVersion()" spellcheck="false">
  <div class="modal-body p-a">

        <div class="row">
          <div class="col-md-3 text-dark form-control-label" translate>
            workflow.label.setVersion
          </div>
          <div class="col-md-9 m-t-xs">
            <label class="md-check w-half">
              <input type="radio" name="version" [(ngModel)]="version.type" value="setOneVersion">
              <i class="primary"></i> <span translate>workflow.label.setOneVersion</span>
            </label>
            <label class="md-check w-half">
              <input type="radio" name="version" [(ngModel)]="version.type" value="setSeparateVersion">
              <i class="primary"></i> <span translate>workflow.label.setSeparateVersion</span>
            </label>
          </div>
        </div>
        <div class="row m-t" *ngIf="version.type==='setOneVersion'">
          <div class="col-md-3 text-dark m-t-xs" translate>
            workflow.label.newVersion
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="newVersion" [(ngModel)]="version.name">
          </div>
        </div>
        <div class="row m-t" *ngIf="version.type==='setOneVersion'">
          <div class="col-md-3 text-dark" translate>
            workflow.label.handleRecursively
          </div>
          <div class="col-md-6">
            <label class="md-check w">
              <input type="checkbox" name="isRecursive" [(ngModel)]="isRecursive">
              <i class="primary"></i>
            </label>
          </div>
        </div>
        <div class="row m-t m-b-sm">
          <div class="col-md-12">
            <a class="text" (click)="expandAll();" [nz-tooltip]="'tooltip.expandAll' | translate">
              <i class="fa fa-angle-double-down fa-lg"></i>
            </a>
            <a class="text m-l-xs" (click)="collapseAll();" [nz-tooltip]="'tooltip.collapseAll' | translate">
              <i class="fa fa-angle-double-up fa-lg"></i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <tree-root #treeCtrl [nodes]="deployables" (activate)="onNodeSelected($event)">
              <ng-template #treeNodeWrapperTemplate let-node let-index="index">
                <div class="node-wrapper">
                  <span *ngIf="node.hasChildren && !node.data.object"
                        [class.toggle-children-wrapper-expanded]="node.data.isExpanded"
                        [class.toggle-children-wrapper-collapsed]="node.data.isCollapsed"
                        (click)="node.mouseAction('expanderClick', $event)" class="w-15 cursor">
                    <span *ngIf="node.isCollapsed" class="fa fa-angle-right fa-lg p-r-10"></span>
                    <span *ngIf="node.isExpanded" class="fa fa-angle-down fa-lg p-r-10"></span>
                  </span>
                  <label *ngIf="version.type==='setOneVersion'" class="md-check w-18 m-r-xs" [hidden]="node.data.object">
                    <input type="checkbox" (change)="checkRecursiveOrder(node.data)"  name="'deploy' + {{node.data.id}}" [(ngModel)]="node.data.recursivelyDeploy" [disabled]="isRecursive && node.data.type">
                    <i class="primary"></i>
                  </label>
                  <div class="btn-group" *ngIf="version.type === 'setSeparateVersion' && node.data.type" [nz-tooltip]="'workflow.tooltip.setVersion' | translate">
                    <button class="btn-drop" type="button" (click)="setIndividualVersion(node.data)">
                      <i class="fa fa-pencil-square-o" *ngIf="node.data.version"></i>
                      <i class="fa fa-plus" *ngIf="!node.data.version"></i>
                    </button>
                  </div>
                  <div class="node-content-wrapper" [class.node-content-wrapper-active]="node.data.isSelected" (click)="node.mouseAction('click', $event)">
                    <i *ngIf="node.isExpanded && !node.data.object && !node.data.type" class="fa fa-folder-open-o w-14"></i>
                    <i *ngIf="node.isCollapsed && !node.data.object && !node.data.type" class="fa fa-folder-o w-14"></i>
                    <i *ngIf="node.data.object == 'WORKFLOW'" nz-icon nzType="apartment" class="icon-color" nzTheme="outline"></i>
                    <i *ngIf="node.data.object == 'JOBCLASS'" nz-icon nzType="profile" class="icon-color" nzTheme="outline"></i>
                    <i *ngIf="node.data.object == 'JUNCTION'" nz-icon nzType="gateway" class="icon-color" nzTheme="outline"></i>
                    <i *ngIf="node.data.object == 'ORDER'" nz-icon nzType="unordered-list" class="icon-color" nzTheme="outline"></i>
                    <i *ngIf="node.data.object == 'LOCK'" nz-icon nzType="lock" class="icon-color" nzTheme="outline"></i>
                    <i *ngIf="node.data.object == 'AGENTCLUSTER'" nz-icon nzType="user" class="icon-color" nzTheme="outline"></i>
                    <i *ngIf="node.data.object == 'CALENDAR'" nz-icon nzType="calendar" class="icon-color" nzTheme="outline"></i>
                    <span *ngIf="node.data.type" class="fa fa-circle-o text-xs w-11" style="margin-top: 4px"></span>
                    <span class="p-l-sm"><tree-node-content [node]="node" [index]="index"></tree-node-content></span>
                  </div>
                  <div id="ver_{{node.data.id}}" *ngIf="version.type === 'setSeparateVersion' && node.data.type" class="m-l-sm">
                    <span *ngIf="node.data.version && !node.data.setVersion">{{node.data.version}}</span>
                    <input id="setVersion-field" *ngIf="node.data.setVersion" class="form-control setVersion-field" (focus)="editVersion(node.data)" name="ver_{{node.data.id}}" type="text" [(ngModel)]="node.data.version">
                  </div>
                  <div *ngIf="version.type === 'setSeparateVersion' && node.data.type">
                    <i *ngIf="node.data.setVersion" class="fa fa-check m-l-sm m-r-sm" (click)="applySetVersion(node.data)"></i>
                    <i *ngIf="node.data.setVersion" class="fa fa-times" (click)="cancelSetVersion(node.data)"></i>
                    <i *ngIf="node.data.version && !node.data.setVersion" class="fa fa-trash-o m-l-sm" (click)="deleteSetVersion(node.data)"></i>
                  </div>
                </div>
              </ng-template>
            </tree-root>
          </div>
        </div>

  </div>
  <div class="modal-footer text-left">
      <button type="submit" class="btn btn-primary btn-sm" (click)="setVersion()" translate>button.submit</button>
      <button type="button" class="btn btn-grey btn-sm" (click)="cancel()" translate>button.cancel</button>
  </div>
</form>
