<div class="modal-header">
  <h4 class="modal-title">
    <span translate>xml.label.xsdElement</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row m-b-sm">
      <div class="col-md-2 m-l-xs">
        <button class="btn btn-sm btn-grey" (click)="expandAll()" placement="bottom" ngbTooltip="{{'tooltip.expandAll' | translate}}">
          <i class="fa fa-expand"></i>
        </button>
        <button class="btn btn-sm btn-grey m-l-sm" (click)="collapseAll()" placement="bottom" ngbTooltip="{{'tooltip.collapseAll' | translate}}">
          <i class="fa fa-compress"></i>
        </button>
      </div>
      <div class="col-md-4">
        <input type="search" name="search" (change)="search(data)" [(ngModel)]="data" placeholder="Search">
      </div>
      <div class="col-md-3 p-t-sm">
        <span class="green text-sm m-l-sm" *ngIf="counter>0">
          {{counter}}
          <span class="text-lowercase" translate>xml.label.matchFound</span>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 b-r">
        <div class="col-md-12">
          <tree-root #treeCtrl [nodes]="showAllChild" [options]="options" (toggleExpanded)="toggleExpanded($event)">
            <ng-template #treeNodeWrapperTemplate let-node let-index="index">
              <div class="node-wrapper">
                <span *ngIf="node.hasChildren"
                  [class.toggle-children-wrapper-expanded]="node.isExpanded"
                  [class.toggle-children-wrapper-collapsed]="node.isCollapsed"
                  (click)="node.mouseAction('expanderClick', $event)" class="w-15 cursor">
                  <span *ngIf="node.isCollapsed" class="fa fa-angle-right fa-lg p-r-10"></span>
                  <span *ngIf="node.isExpanded" class="fa fa-angle-down fa-lg p-r-10"></span>
                </span>
                <span *ngIf="!node.hasChildren" class="fa fa-caret-right fa-lg w-15 m-t-xs"></span>
                <div class="node-content-wrapper" (click)="getText(node.data)" [ngClass]="{'node-content-wrapper-active' : selectedNode && selectedNode.ref === node.data.ref && selectedNode.uuid === node.data.uuid}">
                  <span [ngClass]="{'_600': node.data.isSearch}">{{node.data.ref}}</span>
                </div>
              </div>
            </ng-template>
          </tree-root>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="documents" *ngIf="selectedNode && selectedNode.doc">
                <span id="doc">
                  <div [innerHTML]="selectedNode.doc.doc | safeHtml"></div>
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
    button.close
  </button>
</div>
