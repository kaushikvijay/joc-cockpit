<div class="row">
  <div class="col-md-12" *ngIf="data.type">
    <div class="box p-a">
      <div class="b-b p-b m-b">
        <span>{{data.path}}<span *ngIf="data.path !=='/'">/</span></span>
        {{data.name}}
      </div>
      <form *ngIf="jobClass.configuration">
        <div class="form-group row">
          <label class="col-md-4 col-lg-3 form-control-label" translate>label.name</label>
          <div class="col-md-8 col-lg-6">
            <input type="text" class="form-control" required name="name" #name="ngModel"
                   [(ngModel)]="jobClass.name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
              <div *ngIf="name.errors.required">
                <div translate>message.requiredError</div>
              </div>
            </div>
            <div *ngIf="!isUnique" class="text-danger help-block">
              <div translate>message.uniqueError</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-lg-3 form-control-label" translate>label.maxProcesses</label>
          <div class="col-md-8 col-lg-6">
            <nz-input-number [nzMin]="1" [nzStep]="1" [nzPlaceHolder]="'placeholder.maximumProcesses' | translate"
                             name="max" [(ngModel)]="jobClass.configuration.maxProcess"></nz-input-number>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12" *ngIf="data.object">
    <div class="box p-a">
      <div class="b-b p-b m-b text-right">
        <span class="text text-dark pos-abt" style="left: 18px;top:22px">
          <span class="text-primary">{{data.path}}<span *ngIf="data.path !=='/'">/</span></span> -
          <span translate>inventory.label.jobClasses</span>
        </span>
        <div class="inline">
          <input type="search" placeholder="{{'placeholder.search' | translate}}"
                 [(ngModel)]="searchKey" style="width: 180px" name="search">
          <button type="button" class="btn btn-sm btn-grey m-l-12" (click)="add()" >
            <i class="fa fa-plus p-r-xs"></i>
            <span translate>inventory.button.newJobClass</span>
          </button>
        </div>
      </div>
      <app-table
        [schedulerId]="schedulerId"
        [dataList]="data.children"
        [preferences]="preferences"
        [permission]="permission"
        [searchKey]="searchKey"
        [dataObj]="data"></app-table>
    </div>
  </div>
</div>
