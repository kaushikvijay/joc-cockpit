<div class="modal-header">
  <h4 class="modal-title">
    <span translate>xml.label.saveXml</span> ?
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="p-a text-center">
    <div class="row">
      <div class="col-sm-12 text m-b">
        <span translate>xml.message.wouldYouLikeToSaveCurrentXml</span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" (click)="confirmMessage('yes')"
          translate>xml.button.yes
  </button>
  <button type="button" class="btn btn-grey btn-sm" (click)="confirmMessage('no')"
          translate>xml.button.no
  </button>
</div>
