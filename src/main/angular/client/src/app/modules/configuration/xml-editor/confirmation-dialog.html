<div class="modal-header">
        <h4 class="modal-title">
          <span translate>Confimation Message</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="p-a">
          <div class="row">
            <div class=" col-sm-12">
                <h5 translate>label.WouldYouLikeToSaveCurrentXml</h5>
                <button class="btn btn-success btn-sm" (click)="confirmMessage('yes')" translate>button.yes</button>
                <button class="btn btn-danger btn-sm m-l-sm" (click)="confirmMessage('no')" translate>button.no</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-grey btn-sm m-l-sm" (click)="activeModal.dismiss('Cross click')"
                translate>button.close
        </button>
      </div>
