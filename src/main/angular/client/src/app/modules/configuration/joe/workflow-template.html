<div class="row pos-abt w-full m-t-n-40">
  <div class="col-md-12 m-b-sm">
    <div class="m-b-sm p-b-sm">
      <div class="inline w-full">
        <div class="inline" style="margin-left: 304px">
          <ul class="nav navbar-nav navbar-nav-inline nav-active-border3 ">
            <li class="nav-item">
              <a class="nav-link" placement="bottom" ngbTooltip="{{'workflow.button.zoomIn' | translate}}"
                (click)="zoomIn()">
                <span class="nav-text"> <i class="icon1-Zoom-In"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom"
                ngbTooltip="{{'workflow.button.zoomOut' | translate}}" (click)="zoomOut()">
                <span class="nav-text"> <i class="icon1-Zoom-Out"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom" ngbTooltip="{{'workflow.button.actual' | translate}}"
                (click)="actual()">
                <span class="nav-text"> <i class="icon1-Actual-size"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom" ngbTooltip="{{'workflow.button.fit' | translate}}"
                (click)="fit()">
                <span class="nav-text"> <i class="icon1-fit-to-width"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="undoBtn" placement="bottom"
                ngbTooltip="{{'workflow.button.undo' | translate}}" (click)="undo()">
                <span class="nav-text"> <i class="icon1-undo"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="redoBtn" placement="bottom"
                ngbTooltip="{{'workflow.button.redo' | translate}}" (click)="redo()">
                <span class="nav-text"> <i class="icon1-redo"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom"
                ngbTooltip="{{'workflow.button.delete' | translate}}" (click)="delete()">
                <span class="nav-text"> <i class="icon1-Delete"></i></span>
              </a>
            </li>
          </ul>
        </div>
        <button class="btn btn-sm btn-grey pull-right" placement="bottom" [disabled]="!workFlowJson.instructions"
                ngbTooltip="{{'workflow.button.reload' | translate}}" (click)="clearWorkFlow()">
          <i class="icon1-reset"></i>
        </button>
        <button class="btn btn-sm btn-grey m-r-sm m-l-sm pull-right" placement="bottom" [disabled]="!workFlowJson.instructions"
                ngbTooltip="{{'workflow.button.submitWorkFlow' | translate}}" (click)="submitWorkFlow()">
          <i class="icon1-SaveIco"></i>
        </button>
        <span *ngIf="workFlowJson.instructions" class="badge float-right" [ngClass]="isworkflowDraft ? 'badge-danger':'badge-success'" translate>{{isworkflowDraft ? 'workflow.label.draft':'workflow.label.readyToDeploy'}}</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div>
      <div>
        <div id="toolbar" class="bg-white"></div>
        <div class="graph-container">
          <div id="graph"></div>
          <!-- Creates a container for the outline -->
          <div id="outlineContainer"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- BEGIN SLIDER -->
<div class="property-panel hidden-sm">
  <div class="sidebar-open">
    <i class="fa fa-caret-left"></i>
  </div>
  <div class="sidebar-close">
    <i class="fa fa-caret-right"></i>
  </div>
  <div class="sidebar bg-white">
    <div>
      <div class="box-header b-b">
        <h3 translate>workflow.label.properties</h3>
      </div>
      <div class="box-body p-a">
        <div id="properties"></div>
      </div>
    </div>
<!--   <div class="m-t">
      <div class="box">
        <div class="box-header b-b p-t-sm p-b-sm">
          <h3 translate>Source</h3>
        </div>
        <div class="box-body" style="max-height: 500px; overflow: auto">
          <pre>{{workFlowJson | json}}</pre>
        </div>
      </div>
    </div>-->
  </div>
</div>
<!-- END SLIDER -->
