<div class="row pos-abt w-full m-t-n-40">
  <div class="col-md-12 m-b-sm">
    <div class="m-b-sm p-b-sm">
      <div class="inline w-full">

        <div class="inline" style="margin-left: 306px">
          <ul class="nav navbar-nav navbar-nav-inline nav-active-border3 b-primary">
            <li class="nav-item">
              <a class="nav-link" placement="bottom" ngbTooltip="{{'workflow.button.zoomIn' | translate}}"
                (click)="zoomIn()">
                <span class="nav-text"> <i class="fa fa-search-plus"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom"
                ngbTooltip="{{'workflow.button.zoomOut' | translate}}" (click)="zoomOut()">
                <span class="nav-text"> <i class="fa fa-search-minus"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom" ngbTooltip="{{'workflow.button.actual' | translate}}"
                (click)="actual()">
                <span class="nav-text"> <i class="fa fa-search"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom" ngbTooltip="{{'workflow.button.fit' | translate}}"
                (click)="fit()">
                <span class="nav-text"> <i class="fa fa-arrows-alt"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="undoBtn" placement="bottom"
                ngbTooltip="{{'workflow.button.undo' | translate}}" (click)="undo()">
                <span class="nav-text"> <i class="fa fa-undo"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="redoBtn" placement="bottom"
                ngbTooltip="{{'workflow.button.redo' | translate}}" (click)="redo()">
                <span class="nav-text"> <i class="fa fa-repeat"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom"
                ngbTooltip="{{'workflow.button.expandAll' | translate}}" (click)="expandAll()">
                <span class="nav-text"> <i class="fa fa-plus"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom"
                ngbTooltip="{{'workflow.button.collapseAll' | translate}}" (click)="collapseAll()">
                <span class="nav-text"> <i class="fa fa-minus"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown-separator">
              <span class="separator"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" placement="bottom"
                ngbTooltip="{{'workflow.button.delete' | translate}}" (click)="delete()">
                <span class="nav-text"> <i class="fa fa-times"></i></span>
              </a>
            </li>
          </ul>
      </div>
        <div class="inline pull-right">
          <button (click)="toggleRightSideBar()" class="btn btn-grey btn-sm m-l-sm">
            <i *ngIf="isPropertyHide" class="fa fa-window-close"></i>
            <i *ngIf="!isPropertyHide" class="fa fa-window-maximize"></i>
          </button>
        </div>
        <button class="btn btn-sm btn-grey pull-right" placement="bottom" ngbTooltip="{{'workflow.button.reload' | translate}}" (click)="clearWorkFlow()">
          <i class="fa fa-refresh"></i>
        </button>
        <button class="btn btn-sm btn-grey m-r-sm pull-right" placement="bottom" ngbTooltip="{{'workflow.button.submitWorkFlow' | translate}}" (click)="submitWorkFlow()">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div [ngClass]="{'col-md-12':isPropertyHide}" class="col-md-9">
    <div>
      <div>
        <div id="toolbar"></div>
        <div class="graph-container">
          <div id="graph"></div>
          <!-- Creates a container for the outline -->
          <div id="outlineContainer"></div>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="{'hide':isPropertyHide}" class="col-md-3">
    <div class="box">
      <div class="box-header b-b p-a">
        <h3 translate>workflow.label.properties</h3>
      </div>
      <div class="box-body p-a">
        <div id="properties"></div>
      </div>
    </div>
   <div class="m-t">
      <div class="box">
        <div class="box-header b-b p-t-sm p-b-sm">
          <h3 translate>Source</h3>
        </div>
        <div class="box-body" style="max-height: 500px; overflow: auto">
          <pre>{{workFlowJson | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
