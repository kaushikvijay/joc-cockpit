<div class="row pos-abt w-full m-t-n-40">
  <div class="col-md-12 m-b-sm">
    <div class="m-b-sm p-b-sm">
      <div class="inline w-full">
        <div class="inline pull-right">
          <button (click)="toggleRightSideBar()" class="btn btn-grey btn-sm m-l-sm">
            <i *ngIf="isPropertyHide" class="fa fa-window-close"></i>
            <i *ngIf="!isPropertyHide" class="fa fa-window-maximize"></i>
          </button>
        </div>
        <button class="btn btn-sm btn-grey pull-right" placement="bottom" ngbTooltip="{{'workflow.button.reload' | translate}}" (click)="clearWorkFlow()">
          <i class="fa fa-refresh"></i>
        </button>
        <button class="btn btn-sm btn-grey m-r-sm pull-right" placement="bottom" ngbTooltip="{{'workflow.button.submitWorkFlow' | translate}}" (click)="submitWorkFlow()">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 m-b-sm ">
    <div class="m-b-sm b-b p-b-sm">
      <div class="inline">
        <button class="btn btn-sm btn-grey" placement="bottom" ngbTooltip="{{'workflow.button.zoomIn' | translate}}" (click)="zoomIn()">
          <i class="fa fa-search-plus"></i>
        </button>
          <button class="btn btn-sm btn-grey m-r-sm" placement="bottom" ngbTooltip="{{'workflow.button.zoomOut' | translate}}" (click)="zoomOut()">
            <i class="fa fa-search-minus"></i>
          </button>
          <button class="btn btn-sm btn-grey" placement="bottom" ngbTooltip="{{'workflow.button.actual' | translate}}" (click)="actual()">
            <i class="fa fa-search"></i>
          </button>
          <button class="btn btn-sm btn-grey m-r-sm" placement="bottom" ngbTooltip="{{'workflow.button.fit' | translate}}" (click)="fit()">
            <i class="fa fa-arrows-alt"></i>
          </button>
          <button class="btn btn-sm btn-grey" id="undoBtn" placement="bottom" ngbTooltip="{{'workflow.button.undo' | translate}}" (click)="undo()">
            <i class="fa fa-undo"></i>
          </button>
          <button class="btn btn-sm btn-grey m-r-sm" id="redoBtn" placement="bottom" ngbTooltip="{{'workflow.button.redo' | translate}}" (click)="redo()">
            <i class="fa fa-repeat"></i>
          </button>
          <button class="btn btn-sm btn-grey m-r-sm" placement="bottom" ngbTooltip="{{'workflow.button.delete' | translate}}" (click)="delete()">
            <i class="fa fa-times"></i>
          </button>
      </div>
    </div>
  </div>
  <div [ngClass]="{'col-md-12':isPropertyHide}" class="col-md-9">
    <div>
      <div>
        <div id="toolbar"></div>
        <div class="graph-container">
          <div id="graph"></div>
          <!-- Creates a container for the outline -->
          <div id="outlineContainer"></div>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="{'hide':isPropertyHide}" class="col-md-3">
    <div class="box">
      <div class="box-header b-b p-a">
        <h3 translate>workflow.label.properties</h3>
      </div>
      <div class="box-body p-a">
        <div id="properties"></div>
      </div>
    </div>
   <div class="m-t">
      <div class="box">
        <div class="box-header b-b p-t-sm p-b-sm">
          <h3 translate>Source</h3>
        </div>
        <div class="box-body" style="max-height: 500px; overflow: auto">
          <pre>{{workFlowJson | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
