<div class="row" >
  <div class="col-md-12" *ngIf="data.type">
    <div class="box p-a">
      <div class="b-b p-b m-b">
        <span>{{data.path}}<span *ngIf="data.path !=='/'">/</span></span>
        {{data.name}}
      </div>
      <form *ngIf="lock.configuration">
        <div class="form-group row"
             [ngClass]="{ 'has-error' : (((name.dirty || name.touched) && name.invalid))}">
          <label class="col-md-4 col-lg-3 form-control-label" translate>label.name</label>
          <div class="col-md-8 col-lg-6">
            <input type="text" required class="form-control" (blur)="rename()"
                   name="name" [(ngModel)]="lock.name" #name="ngModel" autocomplete="off">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
              <div *ngIf="name.errors.required">
                <div translate>message.requiredError</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row m-b-sm m-t">
          <label class="col-md-4 col-lg-3" translate>label.maxNonExclusive</label>
          <div class="col-md-8 col-lg-6">
            <label class="md-check">
              <input type="checkbox" [(ngModel)]="lock.configuration.nonExclusive" name="nonExclusive">
              <i class="primary"></i>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-lg-3 form-control-label" translate>label.unlimited</label>
          <div class="col-md-8 col-lg-6">
            <nz-input-number [nzMin]="0" [nzStep]="1" [nzPlaceHolder]="'Enter non exclusive'" [nzDisabled]="lock.configuration.nonExclusive"
                   name="unlimited" [(ngModel)]="lock.configuration.maxNonExclusive" ></nz-input-number>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12" *ngIf="data.object">
    <app-table
      [schedulerId]="schedulerId"
      [preferences]="preferences"
      [permission]="permission"
      [copyObj]="copyObj"
      [objectType]="objectType"
      [dataObj]="data"></app-table>
  </div>
</div>
