<div class="modal-header">
  <h4 class="modal-title" translate>inventory.label.deploy</h4>
  <button type="button" class="close" (click)="cancel()" aria-label="Close">
      <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form name="form" (ngSubmit)="deploy()" spellcheck="false">
  <div class="modal-body p-a">
        <div class="row">
          <label class="col-md-3 form-control-label" translate>
            inventory.label.jobSchedulers
          </label>
          <div class="col-md-6">
            <nz-select
              nzMode="multiple"
              nzAllowClear
              nzShowSearch
              name="schedulerIds"
              [(ngModel)]="selectedSchedulerIds">
              <ng-container *ngFor="let id of schedulerIds.jobschedulerIds">
                <nz-option [nzValue]="id" [nzLabel]="id"></nz-option>
              </ng-container>
          </nz-select>
          </div>
        </div>
        <div class="row m-t">
          <div class="col-md-3 text-dark" translate>
            inventory.label.handleRecursively
          </div>
          <div class="col-md-6">
            <label class="md-check w">
              <input type="checkbox" name="isRecursive" [(ngModel)]="isRecursive">
              <i class="primary"></i>
            </label>
          </div>
        </div>
        <div class="row m-t m-b-sm">
          <div class="col-md-12">
            <a class="text" (click)="expandAll();" [nz-tooltip]="'tooltip.expandAll' | translate">
              <i class="fa fa-angle-double-down fa-lg"></i>
            </a>
            <a class="text m-l-xs" (click)="collapseAll();" [nz-tooltip]="'tooltip.collapseAll' | translate">
              <i class="fa fa-angle-double-up fa-lg"></i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <nz-tree
              deployables   #treeCtrl
              nzNoAnimation
              [nzShowExpand]="false"
              [nzData]="deployables"
              [nzExpandAll]="isExpandAll"
              [nzTreeTemplate]="nzTreeTemplate"
            ></nz-tree>
            <ng-template #nzTreeTemplate let-node>
                <div class="node-wrapper">
                  <span *ngIf="node.children && node.children.length>0"
                        [class.toggle-children-wrapper-expanded]="node.isExpanded"
                        [class.toggle-children-wrapper-collapsed]="!node.isExpanded"
                        (click)="openFolder(node)" class="cursor w-14">
                    <span *ngIf="!node.isExpanded" class="fa fa-angle-right fa-lg p-r-10"></span>
                    <span *ngIf="node.isExpanded" class="fa fa-angle-down fa-lg p-r-10"></span>
                  </span>
                  <span *ngIf="(!node.children || node.children.length === 0)" class="w-14">
                    <span class="fa fa-lg p-r-sm"></span>
                  </span>
                  <label class="md-check w-18 m-r-xs">
                    <input type="checkbox" (click)="checkRecursiveOrder(node.origin)"  name="'deploy' + {{node.key}}" [(ngModel)]="node.origin.recursivelyDeploy" [disabled]="isRecursive && node.origin.type">
                    <i class="primary"></i>
                  </label>
                  <div class="node-content-wrapper" [class.node-content-wrapper-active]="node.origin.isSelected">
                    <i *ngIf="node.isExpanded" class="fa fa-folder-open-o w-14"></i>
                    <i *ngIf="node.isCollapsed" class="fa fa-folder-o w-14"></i>
                    <span class="p-l-sm">{{node.origin.name || node.origin.path}}</span>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['WORKFLOW']">
                  <div *ngFor="let item of node.origin['WORKFLOW']">
                    <label class="md-check w-18 m-r-xs">
                      <input type="checkbox" (click)="checkRecursiveOrder(node.origin)"  name="'deploy' + {{node.key}}" [(ngModel)]="node.origin.recursivelyDeploy" [disabled]="isRecursive && node.origin.type">
                      <i class="primary"></i>
                    </label>
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="apartment" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['JOBCLASS']">
                  <div *ngFor="let item of node.origin['JOBCLASS']">
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="profile" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['JUNCTION']">
                  <div *ngFor="let item of node.origin['JUNCTION']">
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="gateway" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['ORDER']">
                  <div *ngFor="let item of node.origin['ORDER']">
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="unordered-list" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['LOCK']">
                  <div *ngFor="let item of node.origin['LOCK']">
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="lock" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['AGENTCLUSTER']">
                  <div *ngFor="let item of node.origin['AGENTCLUSTER']">
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="user" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
                <div class="m-l-lg" *ngIf="node.isExpanded && node.origin['CALENDAR']">
                  <div *ngFor="let item of node.origin['CALENDAR']">
                    <div class="node-content-wrapper m-l-sm">
                      <i nz-icon nzType="calendar" class="icon-color" nzTheme="outline"></i>
                      <span class="p-l-sm">{{item.name}}</span>
                    </div>
                  </div>
                </div>
              </ng-template>
          </div>
        </div>
  </div>
  <div class="modal-footer text-left">
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="selectedSchedulerIds.length === 0" translate>button.submit</button>
      <button type="button" class="btn btn-grey btn-sm" (click)="cancel()" translate>button.cancel</button>
  </div>
</form>
