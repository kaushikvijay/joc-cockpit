<div class="modal-header">
  <h4 class="modal-title">
    <span translate>profile.label.generateKey</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
  <div class="modal-body p-a">
    <div class="row">
      <div class="col-md-4 col-lg-3 text-dark" translate>profile.label.setExpiryDate</div>
      <div class="col-md-8 col-lg-9">
        <label class="md-check w">
          <input type="radio" name="view" [(ngModel)]="expiry.dateValue" value="date">
          <i class="primary"></i> <span translate>Expire</span>
        </label>
        <label class="md-check w">
          <input type="radio" name="view" [(ngModel)]="expiry.dateValue" value="0">
          <i class="primary"></i> <span translate>Never Expire</span>
        </label>
      </div>
    </div>
    <div class="row m-t" *ngIf="expiry.dateValue === 'date'">
      <div class="col-md-4 col-lg-3 text-dark form-control-label" translate>label.date</div>
      <div class="col-sm-6">
        <nz-date-picker name="date" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="submitted" (click)="generateKey()" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>&nbsp;
      {{'button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-outline-dark btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')">
      <span translate>button.cancel</span>
    </button>
  </div>
</form>
