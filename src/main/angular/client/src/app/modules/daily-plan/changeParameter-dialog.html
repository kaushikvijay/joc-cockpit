<div class="modal-header">
  <h4 class="modal-title">
    <span translate>label.changeParameter</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="p-a text-center">
      <div class="row">
        <div class="col-sm-12 text m-b">

          <div class="form-group row m-b-0" *ngFor="let variable of variables; let i = index">
            <div class="col-md-5 col-sm-5 m-b-sm text-left" *ngIf="i==0" translate>label.name</div>
            <div class="col-md-5 col-sm-5 m-b-sm text-left" *ngIf="i==0" translate>label.value</div>
            <div class="col-md-5 col-sm-5 m-b-sm">
              <input type="text" class="form-control" name="name1" [(ngModel)]="variable.name"
                     placeholder="{{variable.name}}">
            </div>
            <div class="col-md-5 col-sm-5 m-b-sm">
              <input type="text" class="form-control" name="value1" [(ngModel)]="variable.value"
                     placeholder="{{variable.value}}">
            </div>
            <div class="col-md-2 col-sm-2 p-l-0">
              <a><i (click)="removeVariable(i)" class="fa fa-times m-t-sm text-hover-color"></i></a>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 col-md-12 text-left">
              <a class="text-u-l" *ngIf="variables.length>0" (click)="addCriteria()"
                 translate>button.addAnotherVariable</a>
              <a class="text-u-l" *ngIf="variables.length==0" (click)="addCriteria()"
                 translate>button.addVariable</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary" [disabled]="!myForm.form.valid"
            translate>button.submit
    </button>
    <button type="button" class="btn btn-sm btn-grey m-l-sm" (click)="activeModal.dismiss('Cross click')" translate>button.cancel</button>
  </div>
</form>
